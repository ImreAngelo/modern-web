version: '3'
services:
  app:
    container_name: app-ssr
    build: 
      context: services/app
      target: ssr # ssr | build
    image: build-app:latest
    tty: true
    stdin_open: true
    ports:
      - 3000:3000
  proxy:
    container_name: nginx-proxy
    build:
      context: services/nginx
      target: development
    depends_on:
      - app
    ports:
      - 80:80
      - 443:443
      - 443:443/udp